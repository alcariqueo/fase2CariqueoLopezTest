{% extends "base_generic.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

<div class="jumbotron">
                

    <div class="row justifity-content-center mt-5 pt-5">
      <h2>Inicia Sesión y Gana Con Tu Equipo Favorito!</h2>
      <div class="col-md-9">
        
        <br>
        <hr class="bg-info">
        <form id="login" action="{% url 'apuesta' %}"  >
          <div class="row form-group">
            <label for="email" class="col-form-label col-md-4">Correo Eletronico:</label>
            <div class="col-md-8">
              <input type="email" name="email" value="" id="email" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <label for="contraseña" class="col-form-label col-md-4">Ingrese contraseña</label>
            <div class="col-md-8">
              <input type="password" class="form-control" name="password" id="contraseña" >
            </div>                      
          </div>
          <hr class="bg-info">
        <button class="btn-primary">Entrar</button>
        <br>
        <br>
        <p>¿No tienes cuenta?. Unete <a href="{% url 'registro' %}">Aquí y Ahora</a>.</p>
        </form>
        
      </div>

    </div>
   
</div>
</body>
</html>

{% endblock %}
