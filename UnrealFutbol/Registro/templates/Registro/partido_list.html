{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de partidos</h1>

    {% if partido_list %}
    <ul>

      {% for partido in partido_list %}
      <li>
        <a href="{{ partido.get_absolute_url }}">{{ partido.local }} vs. {{partido.visita}}</a> 
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>No existen partidos registrados.</p>
    {% endif %}       
{% endblock %}
